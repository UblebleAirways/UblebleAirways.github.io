<html>
<head>

  <style>

<link rel="icon" type="image/png" href="IMG_5268.png">

Welcome to Ubleble Cargo!</p>

</style>
</head>
<body>
  <h1>Cargo Baggage Check-in</h1>
  <form id="checkInForm">
    <label for="bagWeight">Bag Weight (kg):</label>
    <input type="number" id="bagWeight" min="1" max="100" required>

    <label for="departure">Departure:</label>
    <input type="text" id="departure" required>

    <label for="arrival">Arrival:</label>
    <select id="arrival" required>
      <option value="">Select an arrival destination</option>
      <option value="Bangkok">Bangkok</option>
      <option value="London">London</option>
      <option value="New York City">New York City</option>
      <option value="Archonage">Archonage</option>
      <option value="Hokkiado">Hokkiado</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Moscow">Moscow</option>
      <option value="Berlin">Berlin</option>
      <option value="San Francisco">San Francisco</option>
      <option value="Sydney">Sydney</option>
      <option value="Hawaii">Hawaii</option>
    </select>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate" required>

    <hr>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber">

    <label for="address">Address:</label>
    <input type="text" id="address">

    <label for="passportNumber">Passport Number:</label>
    <input type="text" id="passportNumber" required>

    <hr>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" required>
      <option value="">Select a payment method</option>
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
      <option value="True Money">True Money</option>
    </select>

    <div id="creditCardFields" style="display: none;">
      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard">
    </div>

    <div id="payPalFields" style="display: none;">
      <label for="payPal">PayPal Email:</label>
      <input type="email" id="payPal">
    </div>

    <div id="trueMoneyFields" style="display: none;">
      <p>Scan the following QR code to make a payment using True Money:</p>
      <!-- Place your QR code image here -->
      <img src="IMG_5299.png" alt="True Money QR Code" width="200">
    </div>

    <input type="submit" value="Check-in">
  </form>

  <footer>
    <p>Contact us at info.ublebleairways@gmail.com</p>
    <p>&copy; Ubleble Airways. All rights reserved</p>
  </footer>

  <script>
document.getElementById("checkInForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  var bagWeight = document.getElementById("bagWeight").value;
  var departure = document.getElementById("departure").value;
  var arrival = document.getElementById("arrival").value;
  var deliveryDate = document.getElementById("deliveryDate").value;
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var email = document.getElementById("email").value;
  var phoneNumber = document.getElementById("phoneNumber").value;
  var address = document.getElementById("address").value;
  var passportNumber = document.getElementById("passportNumber").value;
  var paymentMethod = document.getElementById("paymentMethod").value;

  // Validate the bag weight
  if (bagWeight <= 0 || bagWeight > 30) {
    alert("Bag weight must be between 1 and 30 kg.");
    return;
  }

  // Validate the arrival destination
  if (arrival === "") {
    alert("Please select an arrival destination.");
    return;
  }

  // Validate other required fields
  if (firstName === "" || lastName === "" || email === "" || passportNumber === "" || paymentMethod === "") {
    alert("Please fill in all required fields.");
    return;
  }

  // Perform any additional validation or processing here

  // Calculate the delivery fee
  var deliveryFee = 15;

  // Display the payment information and method
  var paymentInfo = "Payment Information:\n";
  paymentInfo += "Name: " + firstName + " " + lastName + "\n";
  paymentInfo += "Email: " + email + "\n";
  paymentInfo += "Phone Number: " + phoneNumber + "\n";
  paymentInfo += "Address: " + address + "\n";
  paymentInfo += "Passport Number: " + passportNumber + "\n";
  paymentInfo += "Payment Method: " + paymentMethod + "\n";

  // Show payment specific fields based on the selected payment method
  var creditCardFields = document.getElementById("creditCardFields");
  var payPalFields = document.getElementById("payPalFields");
  var trueMoneyFields = document.getElementById("trueMoneyFields");

  if (paymentMethod === "Credit Card") {
    creditCardFields.style.display = "block";
    payPalFields.style.display = "none";
    trueMoneyFields.style.display = "none";
    paymentInfo += "Credit Card Number: " + document.getElementById("creditCard").value + "\n";
  } else if (paymentMethod === "PayPal") {
    creditCardFields.style.display = "none";
    payPalFields.style.display = "block";
    trueMoneyFields.style.display = "none";
    paymentInfo += "PayPal Email: " + document.getElementById("payPal").value + "\n";
  } else if (paymentMethod === "True Money") {
    creditCardFields.style.display = "none";
    payPalFields.style.display = "none";
    trueMoneyFields.style.display = "block";
  }

  // Confirm and process the payment
  var confirmMessage = "Please confirm the following information:\n\n";
  confirmMessage += "Bag Weight: " + bagWeight + " kg\n";
  confirmMessage += "Departure: " + departure + "\n";
  confirmMessage += "Arrival: " + arrival + "\n";
  confirmMessage += "Delivery Date: " + deliveryDate + "\n";
  confirmMessage += "Delivery Fee: $" + deliveryFee + "\n\n";
  confirmMessage += paymentInfo;

  if (confirm(confirmMessage)) {
    // Perform payment processing here

    alert("Payment successful!");

    // Redirect back to index.html
    window.location.href = "index.html";
  }
});

  </script> 
</body>
</html>
